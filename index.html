    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-1016750863743823" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #gameCanvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #00f; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; display: none; }
        button { padding: 15px 30px; font-size: 20px; background: #00ff88; border: none; border-radius: 10px; cursor: pointer; }
        .ad-banner { position: absolute; bottom: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="ui">Score: <span id="score">0</span></div>
    
    <div id="overlay">
        <h1>GAME OVER! ðŸ’€</h1>
        <button onclick="resetGame()">Try Again ðŸ”„</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="ad-banner">
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-app-pub-1016750863743823"
             data-ad-slot="3797162169"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const overlay = document.getElementById("overlay");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;
        let speed = 5;

        const player = { x: 50, y: canvas.height - 100, w: 40, h: 40, dy: 0, jumpPower: 15, grounded: false };
        const obstacles = [];

        function drawPlayer() {
            ctx.fillStyle = "#00f2ff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00f2ff";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.shadowBlur = 0;
        }

        function createObstacle() {
            if (Math.random() < 0.02) {
                obstacles.push({ x: canvas.width, y: canvas.height - 90, w: 30, h: 40 });
            }
        }

        function update() {
            if (!gameActive) return;

            // Gravity
            player.dy += 0.8;
            player.y += player.dy;

            if (player.y + player.h > canvas.height - 50) {
                player.y = canvas.height - 50 - player.h;
                player.dy = 0;
                player.grounded = true;
            }

            // Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;

                // Collision Detection
                if (player.x < obstacles[i].x + obstacles[i].w &&
                    player.x + player.w > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].h &&
                    player.y + player.h > obstacles[i].y) {
                    gameOver();
                }

                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    if (score % 10 === 0) speed += 0.2;
                }
            }

            createObstacle();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = "#333";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            drawPlayer();

            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff0055";
            obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameActive = false;
            overlay.style.display = "block";
        }

        function resetGame() {
            score = 0;
            speed = 5;
            obstacles.length = 0;
            gameActive = true;
            overlay.style.display = "none";
            scoreEl.innerText = "0";
        }

        window.addEventListener("touchstart", () => {
            if (player.grounded && gameActive) {
                player.dy = -player.jumpPower;
                player.grounded = false;
            }
        });

        gameLoop();
    </script>
</body>
