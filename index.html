<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbilisi Transport Live</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; flexDirection: column; height: 100vh; overflow: hidden; }
        #header { padding: 15px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        #map { flex-grow: 1; width: 100%; min-height: 300px; }
        #panel { height: 40%; background: white; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 20px; overflow-y: auto; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        
        .lang-btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; border: 1px solid #ddd; border-radius: 5px; background: white; }
        .active-lang { background: #3b82f6; color: white; border: none; }
        .gps-btn { float: right; background: #000; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        
        .bus-card { display: flex; align-items: center; padding: 15px; background: #fff; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .bus-number { width: 45px; height: 45px; background: #3b82f6; color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 15px; }
        .bus-info { flex-grow: 1; }
        .bus-time { font-weight: bold; color: #10b981; }
    </style>
</head>
<body>

<div id="header">
    <button class="lang-btn active-lang" onclick="changeLang('ka')">GE</button>
    <button class="lang-btn" onclick="changeLang('en')">EN</button>
    <button class="lang-btn" onclick="changeLang('ru')">RU</button>
    <button class="gps-btn" onclick="findMe()">ğŸ“ <span id="gps-text">áƒ©áƒ”áƒ›áƒ˜ áƒáƒ“áƒ’áƒ˜áƒšáƒ˜</span></button>
    <h3 id="app-title">áƒ—áƒ‘áƒ˜áƒšáƒ˜áƒ¡áƒ˜áƒ¡ áƒ¢áƒ áƒáƒœáƒ¡áƒáƒáƒ áƒ¢áƒ˜</h3>
</div>

<div id="map"></div>

<div id="panel">
    <h4 id="routes-label">áƒáƒ®áƒšáƒáƒ›áƒ“áƒ”áƒ‘áƒáƒ áƒ” áƒ›áƒáƒ áƒ¨áƒ áƒ£áƒ¢áƒ”áƒ‘áƒ˜</h4>
    <div id="bus-list">
        <p style="color: gray;">áƒ“áƒáƒáƒ­áƒ˜áƒ áƒ”áƒ— GPS áƒ¦áƒ˜áƒšáƒáƒ™áƒ¡ áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒáƒœáƒáƒ®áƒáƒ•áƒáƒ“...</p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒ“áƒ áƒ—áƒáƒ áƒ’áƒ›áƒáƒœáƒ”áƒ‘áƒ˜
    const translations = {
        ka: { title: "áƒ—áƒ‘áƒ˜áƒšáƒ˜áƒ¡áƒ˜áƒ¡ áƒ¢áƒ áƒáƒœáƒ¡áƒáƒáƒ áƒ¢áƒ˜", label: "áƒ›áƒáƒ áƒ¨áƒ áƒ£áƒ¢áƒ”áƒ‘áƒ˜", gps: "áƒ©áƒ”áƒ›áƒ˜ áƒáƒ“áƒ’áƒ˜áƒšáƒ˜", min: "áƒ¬áƒ—" },
        en: { title: "Tbilisi Transport", label: "Nearby Routes", gps: "Find Me", min: "min" },
        ru: { title: "Ğ¢Ğ±Ğ¸Ğ»Ğ¸ÑÑĞºĞ¸Ğ¹ Ğ¢Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚", label: "ĞœĞ°Ñ€ÑˆÑ€ÑƒÑ‚Ñ‹", gps: "Ğ“Ğ´Ğµ Ñ?", min: "Ğ¼Ğ¸Ğ½" }
    };

    let currentLang = 'ka';
    let map = L.map('map').setView([41.7151, 44.7870], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let userMarker;

    // 2. áƒ”áƒœáƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ
    function changeLang(lang) {
        currentLang = lang;
        document.getElementById('app-title').innerText = translations[lang].title;
        document.getElementById('routes-label').innerText = translations[lang].label;
        document.getElementById('gps-text').innerText = translations[lang].gps;
        
        // áƒ¦áƒ˜áƒšáƒáƒ™áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ¢áƒ˜áƒšáƒ˜
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active-lang'));
        event.target.classList.add('active-lang');
    }

    // 3. GPS áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ
    function findMe() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                const coords = [latitude, longitude];
                
                map.setView(coords, 16);
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker(coords).addTo(map).bindPopup(translations[currentLang].gps).openPopup();
                
                loadBusData(); // áƒ áƒ”áƒáƒšáƒ£áƒ áƒ˜ áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ˜áƒ›áƒ˜áƒ¢áƒáƒªáƒ˜áƒ
            });
        }
    }

    // 4. áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ (áƒ˜áƒ›áƒ˜áƒ¢áƒáƒªáƒ˜áƒ)
    function loadBusData() {
        const busList = document.getElementById('bus-list');
        busList.innerHTML = '<p>áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</p>';

        // áƒáƒ¥ áƒ£áƒœáƒ“áƒ áƒ˜áƒ§áƒáƒ¡ Fetch TTC API-áƒ“áƒáƒœ. áƒ“áƒ”áƒ›áƒáƒ¡áƒ—áƒ•áƒ˜áƒ¡ áƒ•áƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ— áƒáƒ› áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ¡:
        setTimeout(() => {
            const data = [
                { nr: '337', dest: 'Airport', time: 5, col: '#3b82f6' },
                { nr: '314', dest: 'Dighomi', time: 12, col: '#10b981' },
                { nr: '301', dest: 'Politkovskaya', time: 2, col: '#f59e0b' }
            ];

            busList.innerHTML = '';
            data.forEach(bus => {
                busList.innerHTML += `
                    <div class="bus-card">
                        <div class="bus-number" style="background:${bus.col}">${bus.nr}</div>
                        <div class="bus-info">
                            <b>${bus.dest}</b><br>
                            <span class="bus-time">${bus.time} ${translations[currentLang].min}</span>
                        </div>
                    </div>
                `;
            });
        }, 1000);
    }
</script>

</body>
</html>
